{% extends "layouts/main" %}

{% block title %} Home {% endblock %}

{% block content %}
	<h1> Home </h1>
	<p> Welcome to my home page. My name is {{ session.getAttribute("username") }}.</p>

{% for user in users %}
	<dl>
		<dt>{{ user.name }}</dt>
		<dd>{{ user.email }}</dd>
	</dl>
{% endfor %}

{% endblock %}
