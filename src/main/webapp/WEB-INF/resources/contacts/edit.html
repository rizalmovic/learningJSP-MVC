{% extends "layouts/main" %}

{% block title %} Contact {% endblock %}

{% block content %}

<div class="actions">
    <a href="javascript:window.history.back();" class="btn btn-secondary">Back to contact list</a>
</div>

<div class="card">
    <div class="card-heading"></div>
    <div class="card-body">
        <form class="form" action="/contact" method="POST">
            <input type="hidden" name="id" value="{{contact.id}}">
            <div class="form-group">
                <label for="name">Name</label>
                <input class="form-control" type="text" name="name" value="{{contact.name}}" placeholder="Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" type="email" name="email" value="{{contact.email}}" placeholder="Email Address" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input class="form-control" type="text" name="phone" value="{{contact.phone}}" placeholder="Phone Number">
            </div>
            <div class="form-group">
                <label for="mobile">Mobile</label>
                <input class="form-control" type="text" name="mobile" value="{{contact.mobile}}" placeholder="Mobile Number">
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>


{% endblock %}
